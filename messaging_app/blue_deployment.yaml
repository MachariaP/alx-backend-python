# blue_deployment.yaml - Blue Deployment (Current Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-blue
  labels:
    app: django-app
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
      version: blue
  template:
    metadata:
      labels:
        app: django-app
        version: blue
    spec:
      containers:
      - name: django-app
        image: django-messaging-app:v1.0  # Blue version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: VERSION
          value: "blue-v1.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
